<div class="container">
    <form novalidate>
        <div class="form-group">
            <label>Category title *</label>
            <input type="text" class="form-control" ng-model="articlesService.article.title" required/>
        </div>
        <div class="form-group">
            <label>Category content</label>
            <textarea class="form-control" rows="3" ng-model="articlesService.article.content"></textarea>
        </div>
        <div class="form-group">
            <select ng-model="articlesService.article.category" ng-options="category.id as category.title for category in categoriesService.categories track by category.title"></select>
        </div>
        <input type="button" class="btn btn-default" ng-click="resetForm()" value="Reset"/>
        <input type="submit" class="btn btn-success" ng-click="newCategory(articlesService.article)" value="Create"/>
    </form>
</div>
