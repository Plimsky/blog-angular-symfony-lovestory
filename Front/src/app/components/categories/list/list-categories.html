<div class="container">

    <a ui-sref="blog.categories.edit" class="btn btn-primary">New Category</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="category in categoriesService.categories">
            <th>{{ category.id }}</th>
            <td>{{ category.title }}</td>
            <td>{{ category.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
